<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczanie LDM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        #loading {
            display: none;
            text-align: center;
            font-size: 20px;
            margin-top: 15px;
        }
        .result-box {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 15px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .logs-container {
            background-color: #1e1e1e;
            color: #33ff33;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            border-radius: 5px;
            font-family: monospace;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">üöõ Obliczanie LDM</h2>
        <form id="transportForm" class="mt-4">
            <div class="mb-3">
                <label for="query" class="form-label">Podaj szczeg√≥≈Çy transportu:</label>
                <textarea class="form-control" id="query" rows="4" placeholder="np. Chcƒô przewie≈∫ƒá 4 palety 100x80 cm o wysoko≈õci 2 metry..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">üì§ Prze≈õlij</button>
        </form>

        <div id="loading">
            <i class="fas fa-spinner fa-spin"></i> Przetwarzanie danych...
        </div>

        <div class="mt-4">
            <h4>üìú Logi Agenta:</h4>
            <div id="logs" class="logs-container"></div>
        </div>

        <div id="result" class="result-box d-none"></div>
    </div>

    <script>
        document.getElementById('transportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let userQuery = document.getElementById('query').value;
            let resultDiv = document.getElementById('result');
            let loadingDiv = document.getElementById('loading');
            let logsDiv = document.getElementById('logs');

            resultDiv.classList.add('d-none');
            loadingDiv.style.display = 'block';
            logsDiv.innerHTML = '';

            function appendLog(log) {
                logsDiv.innerHTML += `<div>> ${log}</div>`;
                logsDiv.scrollTop = logsDiv.scrollHeight;
            }

            appendLog("üì§ Wys≈Çano zapytanie do agenta...");
            
            fetch('/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: userQuery })
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                resultDiv.classList.remove('d-none');

                appendLog("‚úÖ Agent przetworzy≈Ç dane!");
                appendLog(`üìç Trasa: ${data.pickup_postal_code} ‚ûù ${data.delivery_postal_code}`);
                appendLog(`üìè Obliczona odleg≈Ço≈õƒá: ${data.distance_km} km`);
                appendLog(`üì¶ Obliczone LDM: ${data.ldm}`);
                appendLog(`üöö Wybrany pojazd: ${data.vehicle_type}`);
                
                // Dodanie log√≥w agenta (je≈õli istniejƒÖ w odpowiedzi)
                if (data.agent_logs) {
                    appendLog("üß† Logi Agenta:");
                    data.agent_logs.forEach(log => appendLog(log));
                }

                resultDiv.innerHTML = `
                    <h4>üìä Wynik:</h4>
                    <pre>${JSON.stringify(data, null, 4)}</pre>
                `;
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                resultDiv.classList.remove('d-none');
                resultDiv.innerHTML = `<div class="text-danger"><strong>‚ùå B≈ÇƒÖd:</strong> Nie uda≈Ço siƒô przetworzyƒá zapytania.</div>`;
                appendLog("‚ùå WystƒÖpi≈Ç b≈ÇƒÖd podczas przetwarzania!");
                console.error('B≈ÇƒÖd:', error);
            });
        });
    </script>
</body>
</html>
